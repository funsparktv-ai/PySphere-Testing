<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PySphere - An Online Python Interpreter with Package Installer</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/eclipse.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/show-hint.min.css">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --button-bg: #007BFF;
            --button-bg-hover: #0056b3;
            --editor-bg: #ffffff;
            --editor-border: #cccccc;
            --output-bg: #f0f0f0;
            --line-number-color: #333333;
            --editor-text-color: #000000;
        }

        body.dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --button-bg: #444444;
            --button-bg-hover: #222222;
            --editor-bg: #2d2d2d;
            --editor-border: #555555;
            --output-bg: #333333;
            --line-number-color: #e0e0e0;
            --editor-text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--bg-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 24px;
            color: var(--text-color);
            margin-bottom: 20px;
            text-align: center;
        }

        .CodeMirror {
            height: 400px;
            background-color: var(--editor-bg);
            border: 1px solid var(--editor-border);
            border-radius: 4px;
            color: var(--editor-text-color);
        }

        .CodeMirror-linenumber {
            color: var(--line-number-color) !important;
        }

        .button-container {
            text-align: right;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: var(--button-bg);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--button-bg-hover);
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: var(--output-bg);
            border: solid 1px var(--editor-border);
            border-radius: 4px;
            color: var(--text-color);
        }

        #themeToggle {
            margin-left: 10px;
        }

        #presetCodes {
            margin-right: 10px;
        }

        .username-input {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .username-input label {
            margin-right: 10px;
        }

        .username-input input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid var(--editor-border);
            border-radius: 4px;
        }

        #packageInstaller {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        #packageName {
            flex-grow: 1;
            margin-right: 10px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid var(--editor-border);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PySphere - An Online Python Interpreter with Package Installer</h1>
        <div class="username-input">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <textarea id="code" name="code"></textarea>
        <div class="button-container">
            <select id="presetCodes">
                <option value="">Select Preset Code</option>
                <option value="bmiCalculator">BMI Calculator</option>
                <option value="simpleStorage">Simple Storage System</option>
                <option value="fibonacciSequence">Fibonacci Sequence</option>
                <option value="primeChecker">Prime Number Checker</option>
                <option value="basicCalculator">Basic Calculator</option>
            </select>
            <button id="runButton">Run</button>
            <button id="saveButton">Save</button>
            <button id="themeToggle">Toggle Dark Mode</button>
            <button id="shareButton">Share</button>
        </div>
        <div id="packageInstaller">
            <input type="text" id="packageName" placeholder="Enter package name">
            <button id="installPackageButton">Install Package</button>
        </div>
        <pre id="output"></pre>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/hint/python-hint.min.js"></script>
    <script>
        // Initialize CodeMirror
        var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
            mode: "python",
            theme: "eclipse",
            lineNumbers: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            showCursorWhenSelecting: true,
            extraKeys: {"Ctrl-Space": "autocomplete"}
        });

        function runCode() {
            var code = editor.getValue();
            fetch('http://127.0.0.1:5000/execute_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('output').innerText = data.output;
                } else {
                    document.getElementById('output').innerText = `Error: ${data.error}`;
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('output').innerText = 'An error occurred while executing the code.';
            });
        }

        function installPackage(packageName) {
            fetch('http://127.0.0.1:5000/install_package', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ package: packageName })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(`Package ${packageName} installed successfully!`);
                } else {
                    alert(`Failed to install package ${packageName}: ${data.error}`);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred while installing the package.');
            });
        }

        document.getElementById('runButton').addEventListener('click', runCode);
        document.getElementById('installPackageButton').addEventListener('click', () => {
            var packageName = document.getElementById('packageName').value;
            installPackage(packageName);
        });

        document.getElementById('presetCodes').addEventListener('change', (event) => {
            var presetCode = event.target.value;
            fetch(`http://127.0.0.1:5000/get_preset_code?name=${presetCode}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    editor.setValue(data.code);
                } else {
                    alert(`Failed to load preset code: ${data.error}`);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred while fetching the preset code.');
            });
        });

        document.getElementById('themeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            editor.setOption('theme', document.body.classList.contains('dark-mode') ? 'monokai' : 'eclipse');
        });

        // Add username functionality to save and share buttons
        document.getElementById('saveButton').addEventListener('click', () => {
            var code = editor.getValue();
            var username = document.getElementById('username').value;
            if (!username) {
                alert('Please enter your username before saving the code.');
                return;
            }
            fetch('http://127.0.0.1:5000/save_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: username, code: code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Code saved successfully!');
                } else {
                    alert(`Failed to save code: ${data.error}`);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred while saving the code.');
            });
        });

        document.getElementById('shareButton').addEventListener('click', () => {
            var code = editor.getValue();
            var username = document.getElementById('username').value;
            if (!username) {
                alert('Please enter your username before sharing the code.');
                return;
            }
            fetch('http://127.0.0.1:5000/share_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: username, code: code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Code shared successfully!');
                } else {
                    alert(`Failed to share code: ${data.error}`);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred while sharing the code.');
            });
        });
    </script>
</body>
</html>
